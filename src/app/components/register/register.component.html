
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
       <div class="card register-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="assets/images/login.jpg" alt="register" class="register-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="assets/images/logo.svg" alt="logo" class="logo">
              </div>
              <p class="register-card-description">Register</p>
              <form [formGroup]="registerForm">
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" formControlName="email" id="email" class="form-control" placeholder="Email address">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" formControlName="password" id="password" class="form-control" placeholder="***********">
                  </div>
                  <input name="register" id="register" class="btn btn-block register-btn mb-4" type="button" (click)="RegisterUser()" value="register">
                </form>
               
            </div>
          </div>
        </div>
      </div>
